<!DOCTYPE html>
<html lang="ru-Ru">
  <head>

  <body>
    <div class="wrapper">
      <header class="header"> 
        <div class="header__content container"><a class="logo" href="index.html"> <span>Qn</span>A</a>
          <form class="header-search"> 
            <input class="form__field" id="search" type="text" placeholder="Search Answers" autocomplete="off">
            <ul class="match-list" id="match-list"></ul>
            <button class="header-search__btn form__btn" type="submit">
              <svg class="icon icon-search form__icon-search">
                <use xlink:href="static/images/sprite/symbol/sprite.svg#search"></use>
              </svg>
            </button>
          </form><a class="header__link" href="about.html">About</a>
        </div>

      <section class="about"> 
        <div class="container"> 
          <p class="about__text">Want to get in touch? Fill out the form below to send me a message and we will get back to you as soon as possible!</p>
          <form class="form">
            <div class="form__group">
              <label class="form__error-text" id="name-error"></label>
              <input class="form__field error" type="text" placeholder="Name">
            </div>
            <div class="form__group">
              <label class="form__error-text" id="email-error"></label>
              <input class="form__field error" type="text" placeholder="E-mail">
            </div>
            <div class="form__group">
              <label class="form__error-text" id="message-error"></label>
              <textarea class="form__message error" placeholder="Message"></textarea>
            </div>
            <button class="form__btn">Send</button>
          </form>
        </div>
      </section>
      <footer class="footer">
        <div class="container">
